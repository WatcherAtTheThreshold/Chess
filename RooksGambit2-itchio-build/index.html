<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rook's Gambit</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Source+Sans+Pro:wght@300;400&family=Bangers&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #0a0a0a;
            color: #f0f0f0;
            overflow-x: hidden;
            position: relative;
        }

        .background {
            background: rgba(3, 3, 3, 0.4);
            opacity: 1;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .mist-overlay {
            background: url('images/mist-overlay.png') repeat;
            opacity: 0.9;
            position: fixed;
            width: 100%;
            height: 500vh;
            top: 0;
            left: 0;
            z-index: -1;
            animation: mistScroll 120s linear infinite;
        }

        @keyframes mistScroll {
            from { background-position: 0 0; }
            to { background-position: -500px 500px; }
        }

        /* Enhanced floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 25s infinite linear;
            opacity: 0;
        }

        .particle.golden {
            background: radial-gradient(circle, rgba(222, 184, 135, 0.6) 0%, rgba(222, 184, 135, 0.1) 70%, transparent 100%);
            box-shadow: 0 0 4px rgba(222, 184, 135, 0.4);
        }

        .particle.purple {
            background: radial-gradient(circle, rgba(138, 43, 226, 0.5) 0%, rgba(138, 43, 226, 0.1) 70%, transparent 100%);
            box-shadow: 0 0 4px rgba(138, 43, 226, 0.3);
        }

        .particle.silver {
            background: radial-gradient(circle, rgba(192, 192, 192, 0.4) 0%, rgba(192, 192, 192, 0.08) 70%, transparent 100%);
            box-shadow: 0 0 3px rgba(192, 192, 192, 0.2);
        }

        @keyframes float {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.3); 
                opacity: 0; 
            }
            5% { 
                opacity: 0.6;
                transform: translateY(95vh) translateX(10px) rotate(18deg) scale(0.5);
            }
            50% {
                transform: translateY(50vh) translateX(var(--drift, 50px)) rotate(180deg) scale(0.8);
                opacity: 0.4;
            }
            95% { 
                opacity: 0.3; 
            }
            100% { 
                transform: translateY(-10vh) translateX(calc(var(--drift, 50px) * 2)) rotate(360deg) scale(0.1); 
                opacity: 0; 
            }
        }

        .game-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
            z-index: 1;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(138, 43, 226, 0.1);
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 500;
            color: #f2f2f2;
            margin: 0 0 1rem 0;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
        }

        .game-status {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
            min-height: 30px;
            padding: 0.5rem 1rem;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 20px;
            display: inline-block;
        }

        .music-controls {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .music-btn {
            background: rgba(138, 43, 226, 0.3);
            color: #fff;
            border: 1px solid rgba(138, 43, 226, 0.5);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .music-btn:hover {
            background: rgba(138, 43, 226, 0.5);
            border-color: rgba(138, 43, 226, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(138, 43, 226, 0.4);
        }

        .music-btn.playing {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
            animation: musicPulse 2s ease-in-out infinite alternate;
        }

        @keyframes musicPulse {
            0% { box-shadow: 0 0 15px rgba(76, 175, 80, 0.3); }
            100% { box-shadow: 0 0 25px rgba(76, 175, 80, 0.6); }
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .volume-control input[type="range"] {
            width: 100px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.8);
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .chess-board-wrapper {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin: 20px auto;
            width: fit-content;
        }

        .rank-labels {
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }

        .rank-label {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            text-shadow: 0 0 8px rgba(138, 43, 226, 0.4);
            width: 25px;
        }

        .board-and-files {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-labels {
            display: flex;
            margin-top: 10px;
        }

        .file-label {
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            text-shadow: 0 0 8px rgba(138, 43, 226, 0.4);
            height: 25px;
        }

        .chess-board-container {
            position: relative;
            display: inline-block;
        }

        .chess-board-mist {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: 
                radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.3) 0%, transparent 55%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 60% 70%, rgba(138, 43, 226, 0.25) 0%, transparent 45%),
                linear-gradient(45deg, rgba(138, 43, 226, 0.1) 0%, transparent 30%, rgba(138, 43, 226, 0.08) 50%, transparent 70%, rgba(138, 43, 226, 0.1) 100%);
            background-size: 
                300px 300px,
                250px 250px,
                180px 180px,
                220px 220px,
                80px 80px;
            animation: 
                mistFlow1 25s linear infinite,
                mistFlow2 30s linear infinite reverse,
                mistFlow3 20s linear infinite,
                mistFlow4 40s linear infinite,
                mistScroll2 35s linear infinite;
            pointer-events: none;
            z-index: 1;
            border-radius: 18px;
            opacity: 1;
        }

        @keyframes mistFlow1 {
            0% { background-position: 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px; }
            100% { background-position: 300px 300px, 0px 0px, 0px 0px, 0px 0px, 0px 0px; }
        }

        @keyframes mistFlow2 {
            0% { background-position: 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px; }
            100% { background-position: 0px 0px, 250px 250px, 0px 0px, 0px 0px, 0px 0px; }
        }

        @keyframes mistFlow3 {
            0% { background-position: 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px; }
            100% { background-position: 0px 0px, 0px 0px, 180px 180px, 0px 0px, 0px 0px; }
        }

        @keyframes mistFlow4 {
            0% { background-position: 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px; }
            100% { background-position: 0px 0px, 0px 0px, 0px 0px, 220px 220px, 0px 0px; }
        }

        @keyframes mistScroll2 {
            0% { background-position: 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px; }
            100% { background-position: 0px 0px, 0px 0px, 0px 0px, 0px 0px, 80px 80px; }
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 80px);
            grid-template-rows: repeat(8, 80px);
            border: 3px solid rgba(138, 43, 226, 0.8);
            border-radius: 15px;
            background: #f0d9b5;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(138, 43, 226, 0.7),
                0 0 80px rgba(138, 43, 226, 0.5);
            animation: boardGlow 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }

        @keyframes boardGlow {
            0% { 
                box-shadow: 
                    0 10px 30px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(138, 43, 226, 0.7),
                    0 0 80px rgba(138, 43, 226, 0.5);
            }
            100% { 
                box-shadow: 
                    0 10px 40px rgba(0, 0, 0, 0.7),
                    0 0 60px rgba(138, 43, 226, 1),
                    0 0 120px rgba(138, 43, 226, 0.8);
            }
        }

        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .game-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .overlay-text {
            font-family: 'Bangers', cursive;
            font-size: 6rem;
            font-weight: 400;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            padding: 0;
        }

        .overlay-text.begin {
            color: rgba(76, 175, 80, 0.8);
            text-shadow: 
                0 0 15px rgba(76, 175, 80, 0.7),
                0 0 30px rgba(76, 175, 80, 0.5),
                0 0 45px rgba(76, 175, 80, 0.3);
            animation: beginExpansion 2.5s ease-in-out forwards;
        }

        .overlay-text.check {
            color: rgba(255, 87, 34, 0.8);
            text-shadow: 
                0 0 15px rgba(255, 87, 34, 0.7),
                0 0 30px rgba(255, 87, 34, 0.5);
            animation: checkPulse 0.6s ease-in-out 3;
        }

        .overlay-text.checkmate {
            color: rgba(233, 30, 99, 0.8);
            text-shadow: 
                0 0 20px rgba(233, 30, 99, 0.7),
                0 0 40px rgba(233, 30, 99, 0.5);
            animation: checkmateExpand 3s ease-out forwards;
        }

        @keyframes beginExpansion {
            0% { transform: scale(1); opacity: 1; }
            30% { transform: scale(1.3); opacity: 1; }
            70% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        @keyframes checkPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes checkmateExpand {
            0% { transform: scale(1); opacity: 1; }
            80% { transform: scale(1.4); opacity: 0.8; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        .square {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            z-index: 3;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square.selected {
            background-color: rgba(138, 43, 226, 0.7) !important;
            box-shadow: inset 0 0 15px rgba(138, 43, 226, 0.8);
        }

        .square.valid-move {
            background-color: rgba(46, 204, 113, 0.6) !important;
            box-shadow: inset 0 0 10px rgba(46, 204, 113, 0.8);
        }

        .square.check {
            background-color: rgba(231, 76, 60, 0.8) !important;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
        }

        .square.ai-from, .square.ai-to {
            background-color: rgba(241, 196, 15, 0.6) !important;
            box-shadow: inset 0 0 15px rgba(241, 196, 15, 0.8);
            animation: aiMoveHighlight 2s ease-out;
        }

        @keyframes aiMoveHighlight {
            0% { transform: scale(1.1); box-shadow: 0 0 25px rgba(241, 196, 15, 1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); box-shadow: inset 0 0 10px rgba(241, 196, 15, 0.5); }
        }

        .piece {
            user-select: none;
            transition: all 0.2s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            font-weight: bold;
            position: relative;
            z-index: 4;
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .piece.white {
            color: #fff;
            text-shadow: 
                0 0 8px rgba(255, 255, 255, 0.8),
                0 0 15px rgba(222, 184, 135, 0.6),
                0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .piece.black {
            color: #e8d5ff;
            text-shadow: 
                0 0 8px rgba(138, 43, 226, 0.9),
                0 0 15px rgba(138, 43, 226, 0.6),
                0 0 25px rgba(138, 43, 226, 0.4),
                0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .controls {
            text-align: center;
            margin-top: 2rem;
        }

        .btn {
            background: rgba(138, 43, 226, 0.3);
            color: #fff;
            border: 1px solid rgba(138, 43, 226, 0.5);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(138, 43, 226, 0.5);
            border-color: rgba(138, 43, 226, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(138, 43, 226, 0.4);
        }

        .btn:disabled {
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .move-history {
            margin-top: 2rem;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.9);
        }

        .game-instructions {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-instructions h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            text-align: center;
        }

        .instruction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .instruction {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .instruction:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(138, 43, 226, 0.4);
            transform: translateY(-1px);
        }

        .instruction-icon {
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .instruction-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            line-height: 1.3;
        }

        /* Color-coded special moves */
        .move-check { color: rgba(255, 87, 34, 0.9); font-weight: bold; }
        .move-checkmate { color: rgba(233, 30, 99, 1); font-weight: bold; }
        .move-stalemate { color: rgba(255, 193, 7, 1); font-weight: bold; }
        .move-castling { color: rgba(76, 175, 80, 0.9); font-weight: bold; }
        .move-promotion { color: rgba(156, 39, 176, 0.9); font-weight: bold; }

        /* Particle effects */
        .move-particle, .capture-particle {
            position: absolute;
            pointer-events: none;
            z-index: 10;
            border-radius: 50%;
        }

        .move-particle {
            animation: moveParticle 1s ease-out forwards;
        }

        .capture-particle {
            animation: captureParticle 1.5s ease-out forwards;
        }

        @keyframes moveParticle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            20% { transform: scale(1.2) rotate(72deg); opacity: 1; }
            60% { transform: scale(1) rotate(216deg); opacity: 0.8; }
            100% { transform: scale(0.3) rotate(360deg) translateY(-50px); opacity: 0; }
        }

        @keyframes captureParticle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            25% { transform: scale(2) rotate(90deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
            75% { transform: scale(1) rotate(270deg); opacity: 0.8; }
            100% { transform: scale(0.2) rotate(360deg) translateY(-80px); opacity: 0; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .game-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .chess-board {
                grid-template-columns: repeat(8, 60px);
                grid-template-rows: repeat(8, 60px);
            }

            .chess-board-mist {
                top: -15px;
                left: -15px;
                right: -15px;
                bottom: -15px;
                border-radius: 15px;
            }

            .square {
                width: 60px;
                height: 60px;
                font-size: 38px;
            }

            .rank-label {
                height: 60px;
                width: 20px;
                font-size: 14px;
            }

            .file-label {
                width: 60px;
                height: 20px;
                font-size: 14px;
            }

            .overlay-text {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .chess-board {
                grid-template-columns: repeat(8, 45px);
                grid-template-rows: repeat(8, 45px);
            }

            .chess-board-mist {
                top: -12px;
                left: -12px;
                right: -12px;
                bottom: -12px;
                border-radius: 13px;
            }

            .square {
                width: 45px;
                height: 45px;
                font-size: 28px;
            }

            .rank-label {
                height: 45px;
                width: 18px;
                font-size: 12px;
            }

            .file-label {
                width: 45px;
                height: 18px;
                font-size: 12px;
            }

            .overlay-text {
                font-size: 2rem;
            }

            .instruction {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="mist-overlay"></div>
    <div class="particles" id="particles"></div>
    
    <!-- Game Overlay for dramatic text -->
    <div class="game-overlay" id="gameOverlay">
        <div class="overlay-text" id="overlayText"></div>
    </div>

    <main>
        <div class="game-container">
            <div class="game-header">
                <h2>‚ôî Rook's Gambit ‚ôö</h2>
                
                <!-- Music Controls -->
                <div class="music-controls">
                    <audio id="chessMusic" loop preload="auto">
                        <source src="music/mysticChess.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <button class="music-btn" id="musicToggle" onclick="toggleMusic()">
                        üéµ Play Echoes of the Board
                    </button>
                    <div class="volume-control">
                        <span>üîä</span>
                        <input type="range" id="volumeSlider" min="0" max="100" value="30" onchange="setVolume(this.value)">
                    </div>
                </div>
                <div class="game-status" id="gameStatus">White to move</div>
            </div>
            
            <div class="chess-board-wrapper">
                <div class="rank-labels">
                    <div class="rank-label">8</div>
                    <div class="rank-label">7</div>
                    <div class="rank-label">6</div>
                    <div class="rank-label">5</div>
                    <div class="rank-label">4</div>
                    <div class="rank-label">3</div>
                    <div class="rank-label">2</div>
                    <div class="rank-label">1</div>
                </div>
                <div class="board-and-files">
                    <div class="chess-board-container">
                        <div class="chess-board-mist"></div>
                        <div class="chess-board" id="chessBoard"></div>
                    </div>
                    <div class="file-labels">
                        <div class="file-label">a</div>
                        <div class="file-label">b</div>
                        <div class="file-label">c</div>
                        <div class="file-label">d</div>
                        <div class="file-label">e</div>

    <script>
        // Enhanced floating particles system
        const container = document.getElementById('particles');
        const colors = ['golden', 'purple', 'silver'];

        for (let i = 0; i < 60; i++) {
            const particle = document.createElement('div');
            particle.className = `particle ${colors[Math.floor(Math.random() * colors.length)]}`;
            
            const size = Math.random() * 5 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 30 + 's';
            particle.style.animationDuration = (Math.random() * 20 + 20) + 's';
            particle.style.setProperty('--drift', (Math.random() - 0.5) * 200 + 'px');
            
            container.appendChild(particle);
        }

        // Enhanced parallax effect for mist
        let ticking = false;
        function updateParallax() {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.3;
            document.querySelector('.mist-overlay').style.transform = `translateY(${rate}px)`;
            ticking = false;
        }

        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }

        window.addEventListener('scroll', requestTick);

        // Game overlay functions
        function showOverlay(text, className = '', duration = 3000) {
            const overlay = document.getElementById('gameOverlay');
            const overlayText = document.getElementById('overlayText');
            
            overlayText.textContent = text;
            overlayText.className = `overlay-text ${className}`;
            overlay.classList.add('show');
            
            if (duration > 0) {
                setTimeout(() => {
                    overlay.classList.remove('show');
                }, duration);
            }
        }

        function hideOverlay() {
            const overlay = document.getElementById('gameOverlay');
            overlay.classList.remove('show');
        }

        // Chess Game Class
        class ChessGame {
            constructor() {
                this.board = this.initializeBoard();
                this.currentPlayer = 'white';
                this.selectedSquare = null;
                this.gameOver = false;
                this.moveHistory = [];
                this.lastAIMove = null;
                
                this.pieces = {
                    white: {
                        king: '‚ôî', queen: '‚ôï', rook: '‚ôñ', 
                        bishop: '‚ôó', knight: '‚ôò', pawn: '‚ôô'
                    },
                    black: {
                        king: '‚ôö', queen: '‚ôõ', rook: '‚ôú', 
                        bishop: '‚ôù', knight: '‚ôû', pawn: '‚ôü'
                    }
                };
                
                this.createBoard();
                this.updateDisplay();
                this.updateMoveHistory();
                
                // Initialize button states only
                setTimeout(() => {
                    const showLastMoveBtn = document.getElementById('showLastMoveBtn');
                    if (showLastMoveBtn) {
                        showLastMoveBtn.disabled = true;
                    }
                }, 100);
            }
            
            initializeBoard() {
                const board = Array(8).fill(null).map(() => Array(8).fill(null));
                const backRow = ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook'];
                
                for (let col = 0; col < 8; col++) {
                    board[0][col] = { type: backRow[col], color: 'black' };
                    board[1][col] = { type: 'pawn', color: 'black' };
                    board[6][col] = { type: 'pawn', color: 'white' };
                    board[7][col] = { type: backRow[col], color: 'white' };
                }
                
                return board;
            }
            
            createBoard() {
                const boardElement = document.getElementById('chessBoard');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        square.addEventListener('click', (e) => this.handleSquareClick(row, col));
                        boardElement.appendChild(square);
                    }
                }
            }
            
            updateDisplay() {
                const squares = document.querySelectorAll('.square');
                squares.forEach(square => {
                    const row = parseInt(square.dataset.row);
                    const col = parseInt(square.dataset.col);
                    const piece = this.board[row][col];
                    
                    square.innerHTML = '';
                    square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    
                    if (piece) {
                        const pieceElement = document.createElement('span');
                        pieceElement.className = `piece ${piece.color}`;
                        pieceElement.textContent = this.pieces[piece.color][piece.type];
                        square.appendChild(pieceElement);
                    }
                });
                
                this.updateGameStatus();
            }
            
            updateGameStatus() {
                const statusElement = document.getElementById('gameStatus');
                
                if (this.gameOver) {
                    if (this.isCheckmate(this.currentPlayer)) {
                        statusElement.textContent = `Checkmate! ${this.currentPlayer === 'white' ? 'Black' : 'White'} wins!`;
                        setTimeout(() => {
                            showOverlay('Checkmate', 'checkmate', 3000);
                        }, 1500);
                    } else if (this.isStalemate(this.currentPlayer)) {
                        statusElement.textContent = 'Stalemate! Draw!';
                        showOverlay('Stalemate', 'checkmate', 3000);
                    }
                } else if (this.isInCheck(this.currentPlayer)) {
                    statusElement.textContent = `${this.currentPlayer === 'white' ? 'White' : 'Black'} is in check!`;
                    this.highlightKingInCheck();
                    showOverlay('Check', 'check', 1800);
                } else {
                    statusElement.textContent = `${this.currentPlayer === 'white' ? 'White' : 'Black'} to move`;
                }
            }
            
            highlightKingInCheck() {
                const kingPosition = this.findKing(this.currentPlayer);
                if (kingPosition) {
                    const square = document.querySelector(`[data-row="${kingPosition.row}"][data-col="${kingPosition.col}"]`);
                    square.classList.add('check');
                }
            }
            
            handleSquareClick(row, col) {
                if (this.gameOver || this.currentPlayer === 'black') return;
                
                document.querySelectorAll('.square').forEach(sq => {
                    sq.classList.remove('selected', 'valid-move', 'check');
                });
                
                const piece = this.board[row][col];
                
                if (this.selectedSquare) {
                    const selectedRow = this.selectedSquare.row;
                    const selectedCol = this.selectedSquare.col;
                    
                    if (row === selectedRow && col === selectedCol) {
                        this.selectedSquare = null;
                        this.updateDisplay();
                        return;
                    }
                    
                    if (this.isValidMove(selectedRow, selectedCol, row, col)) {
                        this.makeMove(selectedRow, selectedCol, row, col);
                        this.selectedSquare = null;
                        
                        if (this.isCheckmate('black')) {
                            this.gameOver = true;
                        } else if (this.isStalemate('black')) {
                            this.gameOver = true;
                        } else {
                            setTimeout(() => this.makeAIMove(), 500);
                        }
                        
                        this.updateDisplay();
                        return;
                    }
                }
                
                if (piece && piece.color === this.currentPlayer) {
                    this.selectedSquare = { row, col };
                    const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    square.classList.add('selected');
                    this.highlightValidMoves(row, col);
                }
            }
            
            highlightValidMoves(row, col) {
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        if (this.isValidMove(row, col, r, c)) {
                            const square = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                            square.classList.add('valid-move');
                        }
                    }
                }
            }
            
            isValidMove(fromRow, fromCol, toRow, toCol) {
                const piece = this.board[fromRow][fromCol];
                if (!piece || piece.color !== this.currentPlayer) return false;
                
                if (toRow < 0 || toRow >= 8 || toCol < 0 || toCol >= 8) return false;
                
                const targetPiece = this.board[toRow][toCol];
                if (targetPiece && targetPiece.color === piece.color) return false;
                
                if (!this.isPieceMovementValid(piece, fromRow, fromCol, toRow, toCol)) return false;
                
                const tempBoard = this.copyBoard();
                this.board[toRow][toCol] = piece;
                this.board[fromRow][fromCol] = null;
                
                const wouldBeInCheck = this.isInCheck(piece.color);
                this.board = tempBoard;
                
                return !wouldBeInCheck;
            }
            
            isPieceMovementValid(piece, fromRow, fromCol, toRow, toCol) {
                const rowDiff = toRow - fromRow;
                const colDiff = toCol - fromCol;
                const absRowDiff = Math.abs(rowDiff);
                const absColDiff = Math.abs(colDiff);
                
                switch (piece.type) {
                    case 'pawn':
                        return this.isValidPawnMove(piece, fromRow, fromCol, toRow, toCol);
                    case 'rook':
                        return (rowDiff === 0 || colDiff === 0) && this.isPathClear(fromRow, fromCol, toRow, toCol);
                    case 'bishop':
                        return absRowDiff === absColDiff && this.isPathClear(fromRow, fromCol, toRow, toCol);
                    case 'queen':
                        return ((rowDiff === 0 || colDiff === 0) || (absRowDiff === absColDiff)) && 
                               this.isPathClear(fromRow, fromCol, toRow, toCol);
                    case 'knight':
                        return (absRowDiff === 2 && absColDiff === 1) || (absRowDiff === 1 && absColDiff === 2);
                    case 'king':
                        return absRowDiff <= 1 && absColDiff <= 1;
                    default:
                        return false;
                }
            }
            
            isValidPawnMove(piece, fromRow, fromCol, toRow, toCol) {
                const direction = piece.color === 'white' ? -1 : 1;
                const startRow = piece.color === 'white' ? 6 : 1;
                const rowDiff = toRow - fromRow;
                const colDiff = Math.abs(toCol - fromCol);
                
                if (colDiff === 0) {
                    if (rowDiff === direction && !this.board[toRow][toCol]) return true;
                    if (fromRow === startRow && rowDiff === 2 * direction && !this.board[toRow][toCol]) return true;
                }
                
                if (colDiff === 1 && rowDiff === direction) {
                    if (this.board[toRow][toCol]) return true;
                }
                
                return false;
            }
            
            isPathClear(fromRow, fromCol, toRow, toCol) {
                const rowStep = toRow === fromRow ? 0 : (toRow > fromRow ? 1 : -1);
                const colStep = toCol === fromCol ? 0 : (toCol > fromCol ? 1 : -1);
                
                let currentRow = fromRow + rowStep;
                let currentCol = fromCol + colStep;
                
                while (currentRow !== toRow || currentCol !== toCol) {
                    if (this.board[currentRow][currentCol]) return false;
                    currentRow += rowStep;
                    currentCol += colStep;
                }
                
                return true;
            }
            
            makeMove(fromRow, fromCol, toRow, toCol) {
                const piece = this.board[fromRow][fromCol];
                const capturedPiece = this.board[toRow][toCol];
                
                if (capturedPiece) {
                    this.createCaptureParticles(toRow, toCol);
                } else {
                    this.createMoveParticles(toRow, toCol);
                }
                
                this.board[toRow][toCol] = piece;
                this.board[fromRow][fromCol] = null;
                
                if (piece.type === 'pawn' && (toRow === 0 || toRow === 7)) {
                    this.board[toRow][toCol] = { type: 'queen', color: piece.color };
                    setTimeout(() => this.createMoveParticles(toRow, toCol), 200);
                }
                
                let moveNotation = this.getDescriptiveNotation(piece, fromRow, fromCol, toRow, toCol, capturedPiece);
                
                // Switch players first to check the opponent's status
                this.currentPlayer = this.currentPlayer === 'white' ? 'black' : 'white';
                
                // Add chess conditions (check, checkmate, etc.) after player switch
                moveNotation = this.addMoveConditions(moveNotation, piece);
                
                this.moveHistory.push({
                    from: { row: fromRow, col: fromCol },
                    to: { row: toRow, col: toCol },
                    piece: piece,
                    captured: capturedPiece,
                    notation: moveNotation,
                    player: piece.color
                });
                
                if (piece.color === 'white') {
                    this.updateMoveHistory();
                }
            }
            
            getDescriptiveNotation(piece, fromRow, fromCol, toRow, toCol, capturedPiece) {
                const colorName = piece.color === 'white' ? 'White' : 'Black';
                const pieceName = piece.type.charAt(0).toUpperCase() + piece.type.slice(1);
                const toSquare = String.fromCharCode(97 + toCol) + (8 - toRow);
                
                let notation = `${colorName} ${pieceName} to ${toSquare}`;
                
                if (capturedPiece) {
                    notation += ` (captures ${capturedPiece.type})`;
                }
                
                // Handle castling
                if (piece.type === 'king' && Math.abs(toCol - fromCol) === 2) {
                    if (toCol > fromCol) {
                        notation = `${colorName} <span class="move-castling">castles kingside</span>`;
                    } else {
                        notation = `${colorName} <span class="move-castling">castles queenside</span>`;
                    }
                }
                
                // Handle pawn promotion
                if (piece.type === 'pawn' && (toRow === 0 || toRow === 7)) {
                    notation += ' <span class="move-promotion">promotes to Queen</span>';
                }
                
                return notation;
            }
            
            // Check for special move conditions after a move is made
            addMoveConditions(notation, piece) {
                const opponentColor = piece.color === 'white' ? 'black' : 'white';
                
                // Check for checkmate
                if (this.isCheckmate(opponentColor)) {
                    notation += ' - <span class="move-checkmate">Checkmate!</span>';
                    return notation;
                }
                
                // Check for stalemate
                if (this.isStalemate(opponentColor)) {
                    notation += ' - <span class="move-stalemate">Stalemate!</span>';
                    return notation;
                }
                
                // Check for check
                if (this.isInCheck(opponentColor)) {
                    notation += ' - <span class="move-check">Check!</span>';
                }
                
                return notation;
            }
            
            isInCheck(color) {
                const kingPosition = this.findKing(color);
                if (!kingPosition) return false;
                
                const opponentColor = color === 'white' ? 'black' : 'white';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        if (piece && piece.color === opponentColor) {
                            if (this.isPieceMovementValid(piece, row, col, kingPosition.row, kingPosition.col)) {
                                return true;
                            }
                        }
                    }
                }
                
                return false;
            }
            
            findKing(color) {
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.board[row][col];
                        if (piece && piece.type === 'king' && piece.color === color) {
                            return { row, col };
                        }
                    }
                }
                return null;
            }
            
            isCheckmate(color) {
                if (!this.isInCheck(color)) return false;
                return this.getAllValidMoves(color).length === 0;
            }
            
            isStalemate(color) {
                if (this.isInCheck(color)) return false;
                return this.getAllValidMoves(color).length === 0;
            }
            
            getAllValidMoves(color) {
                const moves = [];
                
                for (let fromRow = 0; fromRow < 8; fromRow++) {
                    for (let fromCol = 0; fromCol < 8; fromCol++) {
                        const piece = this.board[fromRow][fromCol];
                        if (piece && piece.color === color) {
                            for (let toRow = 0; toRow < 8; toRow++) {
                                for (let toCol = 0; toCol < 8; toCol++) {
                                    if (this.isValidMove(fromRow, fromCol, toRow, toCol)) {
                                        moves.push({ from: { row: fromRow, col: fromCol }, to: { row: toRow, col: toCol } });
                                    }
                                }
                            }
                        }
                    }
                }
                
                return moves;
            }
            
            makeAIMove() {
                if (this.gameOver || this.currentPlayer !== 'black') return;
                
                const moves = this.getAllValidMoves('black');
                if (moves.length === 0) {
                    this.gameOver = true;
                    this.updateDisplay();
                    return;
                }
                
                const thinkingTime = Math.random() * 1500 + 800;
                const statusElement = document.getElementById('gameStatus');
                statusElement.textContent = "AI is thinking...";
                
                setTimeout(() => {
                    let bestMove = moves[0];
                    let bestScore = -1000;
                    
                    for (const move of moves) {
                        let score = Math.random() * 10;
                        
                        if (this.board[move.to.row][move.to.col]) {
                            score += 50;
                        }
                        
                        if ((move.to.row >= 3 && move.to.row <= 4) && (move.to.col >= 3 && move.to.col <= 4)) {
                            score += 10;
                        }
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = move;
                        }
                    }
                    
                    this.lastAIMove = {
                        from: { row: bestMove.from.row, col: bestMove.from.col },
                        to: { row: bestMove.to.row, col: bestMove.to.col }
                    };
                    
                    document.querySelectorAll('.square').forEach(sq => {
                        sq.classList.remove('ai-from', 'ai-to');
                    });
                    
                    this.makeMove(bestMove.from.row, bestMove.from.col, bestMove.to.row, bestMove.to.col);
                    
                    const fromSquare = document.querySelector(`[data-row="${bestMove.from.row}"][data-col="${bestMove.from.col}"]`);
                    const toSquare = document.querySelector(`[data-row="${bestMove.to.row}"][data-col="${bestMove.to.col}"]`);
                    
                    if (fromSquare) fromSquare.classList.add('ai-from');
                    if (toSquare) toSquare.classList.add('ai-to');
                    
                    setTimeout(() => {
                        if (fromSquare) fromSquare.classList.remove('ai-from');
                        if (toSquare) toSquare.classList.remove('ai-to');
                    }, 2000);
                    
                    document.getElementById('showLastMoveBtn').disabled = false;
                    
                    if (this.isCheckmate('white')) {
                        this.gameOver = true;
                    } else if (this.isStalemate('white')) {
                        this.gameOver = true;
                    }
                    
                    this.updateDisplay();
                    this.updateMoveHistory();
                }, thinkingTime);
            }
            
            copyBoard() {
                return this.board.map(row => row.map(piece => piece ? { ...piece } : null));
            }
            
            updateMoveHistory() {
                const historyElement = document.getElementById('moveHistory');
                if (this.moveHistory.length === 0) {
                    historyElement.innerHTML = '<p><em>Move history will appear here...</em></p>';
                    return;
                }
                
                let historyHTML = '<div>';
                
                for (let i = 0; i < this.moveHistory.length; i++) {
                    const move = this.moveHistory[i];
                    const moveNumber = Math.floor(i / 2) + 1;
                    
                    historyHTML += `<div style="margin-bottom: 0.5rem; padding: 0.3rem; background: rgba(255,255,255,0.05); border-radius: 4px;">`;
                    historyHTML += `<span style="color: rgba(255,255,255,0.5); font-weight: bold; margin-right: 0.5rem;">${moveNumber}.</span>`;
                    historyHTML += `<span style="color: ${move.player === 'white' ? 'rgba(255,255,255,0.9)' : 'rgba(180,120,255,1)'};">${move.notation}</span>`;
                    historyHTML += `</div>`;
                }
                
                historyHTML += '</div>';
                historyElement.innerHTML = historyHTML;
                historyElement.scrollTop = historyElement.scrollHeight;
            }
            
            createMoveParticles(row, col) {
                const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (!square) return;
                
                const rect = square.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const numParticles = Math.random() * 3 + 6;
                for (let i = 0; i < numParticles; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'move-particle';
                    
                    const size = Math.random() * 8 + 6;
                    const colors = [
                        'rgba(138, 43, 226, 1)', 
                        'rgba(222, 184, 135, 1)', 
                        'rgba(255, 255, 255, 1)',
                        'rgba(46, 204, 113, 0.9)'
                    ];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.background = `radial-gradient(circle, ${color}, rgba(255,255,255,0.3))`;
                    particle.style.position = 'fixed';
                    particle.style.left = (centerX + (Math.random() - 0.5) * 20) + 'px';
                    particle.style.top = (centerY + (Math.random() - 0.5) * 20) + 'px';
                    particle.style.boxShadow = `0 0 15px ${color}, 0 0 30px ${color}`;
                    particle.style.zIndex = '100';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1000);
                }
            }
            
            createCaptureParticles(row, col) {
                const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (!square) return;
                
                const rect = square.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const numParticles = Math.random() * 5 + 12;
                for (let i = 0; i < numParticles; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'capture-particle';
                    
                    const size = Math.random() * 12 + 8;
                    const colors = [
                        'rgba(231, 76, 60, 1)', 
                        'rgba(138, 43, 226, 1)', 
                        'rgba(241, 196, 15, 1)',
                        'rgba(255, 69, 0, 1)',
                        'rgba(220, 20, 60, 1)'
                    ];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.background = `radial-gradient(circle, ${color}, rgba(255,255,255,0.4))`;
                    particle.style.position = 'fixed';
                    particle.style.left = (centerX + (Math.random() - 0.5) * 30) + 'px';
                    particle.style.top = (centerY + (Math.random() - 0.5) * 30) + 'px';
                    particle.style.boxShadow = `0 0 20px ${color}, 0 0 40px ${color}, 0 0 60px ${color}`;
                    particle.style.zIndex = '100';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1500);
                }
            }
        }

        let game;

        function newGame() {
            hideOverlay();
            game = new ChessGame();
            document.getElementById('moveHistory').innerHTML = '<p><em>Move history will appear here...</em></p>';
            document.getElementById('showLastMoveBtn').disabled = true;
            
            // Show "Begin Game" overlay after game is created
            setTimeout(() => {
                showOverlay('Begin Game', 'begin', 2500);
            }, 500);
        }

        function undoMove() {
            if (game.moveHistory.length >= 2) {
                for (let i = 0; i < 2; i++) {
                    const lastMove = game.moveHistory.pop();
                    if (lastMove) {
                        game.board[lastMove.from.row][lastMove.from.col] = lastMove.piece;
                        game.board[lastMove.to.row][lastMove.to.col] = lastMove.captured;
                        game.currentPlayer = game.currentPlayer === 'white' ? 'black' : 'white';
                    }
                }
                
                game.lastAIMove = null;
                document.getElementById('showLastMoveBtn').disabled = true;
                
                game.updateDisplay();
                game.updateMoveHistory();
            }
        }

        function showLastAIMove() {
            if (!game.lastAIMove) return;
            
            document.querySelectorAll('.square').forEach(sq => {
                sq.classList.remove('ai-from', 'ai-to', 'selected', 'valid-move');
            });
            
            const fromSquare = document.querySelector(`[data-row="${game.lastAIMove.from.row}"][data-col="${game.lastAIMove.from.col}"]`);
            const toSquare = document.querySelector(`[data-row="${game.lastAIMove.to.row}"][data-col="${game.lastAIMove.to.col}"]`);
            
            if (fromSquare) fromSquare.classList.add('ai-from');
            if (toSquare) toSquare.classList.add('ai-to');
            
            setTimeout(() => {
                if (fromSquare) fromSquare.classList.remove('ai-from');
                if (toSquare) toSquare.classList.remove('ai-to');
            }, 2000);
        }

        // Initialize game
        newGame();

        // Music control functions
        let musicPlaying = false;
        const chessMusic = document.getElementById('chessMusic');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlaying) {
                chessMusic.pause();
                musicToggle.textContent = 'üéµ Play Echoes of the Board';
                musicToggle.classList.remove('playing');
                musicPlaying = false;
            } else {
                chessMusic.play().then(() => {
                    musicToggle.textContent = 'üéµ Pause Music';
                    musicToggle.classList.add('playing');
                    musicPlaying = true;
                }).catch(error => {
                    console.log('Could not play audio:', error);
                    musicToggle.textContent = 'üéµ Music Unavailable';
                });
            }
        }

        function setVolume(value) {
            chessMusic.volume = value / 100;
        }

        if (chessMusic) {
            chessMusic.volume = 0.3;
        }
    </script>
</body>
